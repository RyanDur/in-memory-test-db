---
resources:
- name: pu-git
  type: git
  source:
    uri: https://github.com/RyanDur/in-memory-test-db
    branch: master

- name: p-and-u-api
  type: cf
  source:
    api: https://api.run.pivotal.io
    username: {{username}}
    password: {{password}}
    organization: {{org}}
    space: {{space}}

jobs:
- name: job-hello-unicorn
  public: true
  plan:
  - get: pu-git
    trigger: true
  - task: hello-unicorn
    file: pu-git/ci/build.yml
  - put: p-and-u-api
    params:
      manifest: pu-git/p-and-u-api/manifest.yaml